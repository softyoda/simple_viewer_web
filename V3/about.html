<main class="page-content">

<section id="contact-1388">
    <div class="cs-container">
        <div class="cs-content">
            <h2 class="cs-title">Prendre contact</h2>
            <p class="cs-text">
                Prendre contact

Ce site est actuellement en cours d'élaboration, mais si vous avez des questions, n'hésitez pas à nous contacter.
            </p>
            <ul class="cs-ul">
                <li class="cs-li">
                    <picture class="cs-icon-wrapper">
                        <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/phone-76.svg" alt="phone icon" class="cs-icon" width="40" height="40" decoding="async">
                    </picture>
                    <div class="cs-flex-group">
                        <span class="cs-header">Téléphone</span>
                        <a href="tel:888-4565-789
                        " class="cs-link">(en construction)
                        </a>
                    </div>
                </li>
                <li class="cs-li">
                    <picture class="cs-icon-wrapper">
                        <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mail-76.svg" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
                    </picture>
                    <div class="cs-flex-group">
                        <span class="cs-header">Email</span>
                        <a href="mailto:contact.amcgi@gmail.com" class="cs-link">contact.amcgi@gmail.com</a>
                    </div>
                </li>
                <li class="cs-li">
                    <picture class="cs-icon-wrapper">
                        <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/pin-76.svg" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
                    </picture>
                    <div class="cs-flex-group">
                        <span class="cs-header">Addresse</span>
                        <a href="" class="cs-link">Paris</a>
                    </div>
                </li>
            </ul>
        </div>
        <!--Formulaire-->
        <form class="cs-form" id="cs-form-1388" name="Formulaire de Contact" method="post">
            <h3 class="cs-h3">Envoyer un mail</h3>
            <label class="cs-label">
                Nom
                <input class="cs-input" required type="text" id="name-1388" name="name" placeholder="Nom">
            </label>
            <label class="cs-label cs-email">
                Email
                <input class="cs-input" required type="email" id="email-1388" name="email" placeholder="Email">
            </label>
            <label class="cs-label cs-phone">
                Téléphone
                <input class="cs-input" required type="number" id="phone-1388" name="phone" placeholder="Téléphone">
            </label>
            <label class="cs-label">
                Message
                <textarea class="cs-input cs-textarea" required name="Message" id="message-1388" placeholder="Écrivez votre message..."></textarea>
            </label>
            <button class="cs-button-solid cs-submit" type="submit">Envoyer</button>
        </form>
    </div>
